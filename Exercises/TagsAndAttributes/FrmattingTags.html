<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Formatting Tags</title>
    <meta charset="utf-8"/>
    <meta name="keywords" content=""/>
    <meta name="author" content=""/>
    <meta name="" content=""/>
    <style>
        aside{
            display:block;
            float: right;
            width:15%;
        }
        #navItems ul{
            list-style-type:none;
            display:block;
        }
        #navItems ul li{
            float:left;
            margin: 5px;
            padding:5px;
        }
        #navItems ul:after{
            clear:both;
            display:block;
            content:"";
        }
    </style>
</head>
<body>
    <header><h1>First title</h1></header>
    <nav id ="navItems">
        <ul>
            <li><a href="#">item 1</a></li>
            <li><a href="#">item 1</a></li>
            <li><a href="#">item 1</a></li>
            <li><a href="#">item 1</a></li>
            <li><a href="#">item 1</a></li>
        </ul>
    </nav>
    <aside>
        <h3> <a href="#">Third titile</a></h3>
        <h4>
            <ul>
                <li><a href="#">Item 1</a>
                <li><a href="#">Item 2</a></li>
                <li><a href="#">Item 3</a></li></li>
            </ul>
        </h4>
    </aside>
    <footer></footer>
    <section>
        <h2> <a href="#">Second title</a></h2>
        <b>bold</b>
        <i>italic</i>
        <sup>superscript</sup>
        <sub>subscript</sub>
        <strong>strong</strong>
        <em>emphasized</em>
        <pre>preformatted text</pre>
        <p>Many of them are deprecated!</p>
        <br />



    </section>
    <article></article>
    <section></section>
</body>
</html>
